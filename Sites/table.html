    <style>
      table, th, td {

      }

  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Site</th>
          <th>Account balnace</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tomasz</td>
          <td>Solarz</td>
          <td>
            <a href="http://onet.pl">Tomasz site</a>
          </td>
          <td>
            <div>100</div>
            <div>PLN</div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Julia</td>
          <td>Medwid</td>
          <td>
            <div>
              <a href="http://wp.pl">Julia site</a>
            </div>

            </div>

        <tr>

            <div>101</div>

        </tr>
      </tbody>
    </table>
    <br/>
    <label>
      Name <input id="name"></input>
    </label>
    <br/>
    <label>
      Surname <input id="surname"></input>
    </label>
    <br/>
    <label>
      Site <input id="site"></input>
    </label>
    <br/>
    <label>
      Amount <input id="amount"></input>
    </label>
    <br/>
    <label>
      Currency <input id="currency"></input>
    </label>
    <br/>
    <br/>
    <button onclick="addRow()">Add row</button>

    <script>
      function addRow() {
      var table = document.getElementById("table");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      cell1.innerHTML = table.rows.length - 1;
      cell2.innerHTML = document.getElementById("name").value;
      cell3.innerHTML = document.getElementById("surname").value;
      cell4.innerHTML = "<a href=" 
                            + document.getElementById("site").value 
                            + ">" 
                            + document.getElementById("name").value 
                            + " site </a>";
      cell5.innerHTML = "<div>" + document.getElementById("amount").value + "</div>" +
      "<div>" + document.getElementById("currency").value + "</div>";
      }
    </script>
  </body>
</html>
